spring.application.name=micro-match-service

# application
server.port=8083

#spring.datasource.url=jdbc:postgresql://postgre16:5432/db_auth_service
spring.datasource.url=jdbc:postgresql://localhost:5432/db_match_service
spring.datasource.username=root
spring.datasource.password=secret

# jpa configuration
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# logging configuration
logging.level.root=info
logging.level.com.example.springscheduler = debug
logging.level.org.springframework.web = WARN
logging.file.name=log/devspark-match.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# consul
spring.cloud.consul.discovery.instanceId=${spring.application.name}-${server.port}-${random.int[1,99]}
spring.cloud.consul.host=127.0.0.1
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.config.enabled=false
